<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/contact.css">
  <title>Alura Barbershop</title>
</head>

<body>
  <header class="header-container">
    <div class="header-content">
      <img src="./media/images/logo.png"
        alt="Illustration of a full long bearded man with moustache and a tuft, wearing thick framed glasses" />
      <nav>
        <ul>
          <li><a href="index.html"> Home</a></li>
          <li><a href="products.html"> Products</a></li>
          <li><a href="contact.html"> Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form action="">
      <fieldset class="input-wrapper">
        <label for="fullname">Full name</label>
        <input type="text" name="fullname" id="fullname" placeholder="enter here your full name" required />
      </fieldset>
      <fieldset class="input-wrapper">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="your_email@example.com" required />
      </fieldset>
      <fieldset class="input-wrapper">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="enter here your phone number" required />
      </fieldset>
      <textarea placeholder="Write us a message here...">
      </textarea>
      <fieldset class="input-wrapper">
        <label for="news">Would you like to receive our contact?</label>
        <input type="checkbox" id="contact">
      </fieldset>
      <fieldset class="input-wrapper">
        <legend>What time do you prefer to be attended?</legend>
        <select name="booking-preferences" id="booking">
          <option value="dawn">Dawn</option>
          <option value="morning">Morning</option>
          <option value="noon">Noon</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
          <option value="night">Night</option>
        </select>
      </fieldset>
      <fieldset class="input-wrapper">
        <label for="radio-email">Email</label>
        <input type="radio" name="contact" value="email" id="radio-email">
        <label for="">Phonecall</label>
        <input type="radio" name="contact" value="Phonecall" id="radio-call">
        <label for="">WhatsApp</label>
        <input type="radio" name="contact" value="whatsapp" id="radio-whatsapp">
      </fieldset>
      <input type="submit" value="submit" />
    </form>
  </main>
  <footer>
    <img src="./media/images/logo-white.png"
      alt="Illustration in white of a full long bearded man with moustache and a tuft, wearing thick framed glasses" />
    <p class="copyright">&copy; Copyright Alura Barbershop - 2019</p>
  </footer>

</body>

</html>
